<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Voice Input</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <script src="js/popup.js"></script>
    <style>
        .blinking {
            animation: blinker 0.3s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body class="mx-0 my-0 px-0 py-0 btn-group-vertical" style="width: 200px">
    <button id="voiceCommandButton" class="btn btn-outline-secondary"><i class="bi bi-mic"></i> <span>Voice command</span></button>
    <button id="textCommandButton" class="btn btn-outline-secondary"><i class="bi bi-input-cursor-text"></i> Text command</button>
    <button id="openSidePanelButton" class="btn btn-outline-secondary"><i class="bi bi-layout-sidebar-reverse"></i> Open side panel</button>
    <button id="takePageSnapshotButton" class="btn btn-outline-secondary"><i class="bi bi-camera"></i> <span>Page snapshot</span></button>
</body>
</html>
