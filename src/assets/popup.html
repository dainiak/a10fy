<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Voice Input</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <script src="js/popup.js"></script>
    <style>
        .blinking {
            animation: blinker 0.3s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body class="d-flex flex-column mx-2 my-1 container btn-group-vertical" style="width: 200px">
    <button id="voiceCommandButton" class="btn btn-outline-secondary"><i class="bi bi-mic"></i> Voice command</button>
    <button id="textCommandButton" class="btn btn-outline-secondary"><i class="bi bi-input-cursor-text"></i> Text command</button>
    <button id="openSidePanelButton" class="btn btn-outline-secondary"><i class="bi bi-layout-sidebar-reverse"></i> Open side panel</button>
</body>
</html>
