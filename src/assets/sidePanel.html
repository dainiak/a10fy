<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Accessibilify</title>
    <style id="hljsStyle"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <style>
        body, html {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .sidebar {
            width: 100vw;
            height: 100vh;
            border-right: 1px solid #dee2e6;
        }
        .chat-area {
            height: calc(100vh - 110px);
            overflow-y: scroll;
        }
        .input-area {
            height: 60px;
        }
        .input-area textarea {
            height: 38px;
        }
        .message-user {
            background-color: rgba(222, 226, 200, 0.15);
        }
        .message-model {
            background-color: rgba(222, 200, 230, 0.15);
        }
        .auto-expand {
            min-height: 38px;
            max-height: 180px;
            overflow-y: auto;
            resize: none;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-buttons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar d-flex flex-column">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="chat-tab" data-bs-toggle="tab" data-bs-target="#chat" type="button" role="tab" aria-controls="chat" aria-selected="true">LLM Chat</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab" aria-controls="tab2" aria-selected="false">LLM Message</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab3-tab" data-bs-toggle="tab" data-bs-target="#tab3" type="button" role="tab" aria-controls="tab3" aria-selected="false">Tab 3</button>
            </li>
        </ul>
        <div class="tab-content flex-grow-1 d-flex flex-column" id="myTabContent">
            <div class="tab-pane fade show active flex-grow-1 d-flex flex-column" id="chat" role="tabpanel" aria-labelledby="chat-tab">
                <div class="chat-area p-3"></div>
                <div class="input-area p-3 border-top">
                    <form>
                        <div class="input-group">
                            <textarea rows="1" class="form-control auto-expand" placeholder="Type a message..."></textarea>
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
                <div id="llmMessageContainer"></div>
            </div>
            <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="tab3-tab">
                <!-- Content for Tab 3 -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.querySelector('.input-area textarea');
            const chatArea = document.querySelector('.chat-area');
            function updateInputArea() {
                textarea.style.height = 'auto';
                const newHeight = Math.min(textarea.scrollHeight, 183);
                textarea.style.height = `${newHeight}px`;
                chatArea.style.height = `calc(100vh - ${73 + newHeight}px)`;
                textarea.style.overflowY = textarea.scrollHeight > 180 ? 'auto' : 'hidden';
            }

            textarea.addEventListener('input', updateInputArea);
            updateInputArea();
        });
    </script>
    <script src="js/sidePanel.js"></script>
</body>
</html>
