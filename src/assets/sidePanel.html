<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Accessibilify</title>
    <style id="hljsStyle"></style>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/datatables.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/katex.css" rel="stylesheet">
    <script src="js/vega.js"></script>
    <script src="js/vega-lite.js"></script>
    <script src="js/vega-embed.js"></script>
    <link href="css/sidePanel.css" rel="stylesheet">
</head>
<body>
    <iframe id="sandbox" src="sandbox.html" aria-hidden="true"></iframe>
    <div id="pasteFormatChoiceModal" class="modal fade" tabindex="-1"  data-bs-backdrop="static">
        <div class="modal-dialog" style="position: fixed; bottom: 0; left: 0; right: 0; text-align: center;">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button id="pasteAsMarkdownButton" type="button" class="btn btn-primary" aria-label="Paste as markdown" title="Paste as markdown"><i class="bi bi-markdown"></i></button>
                        <button id="pasteAsPlaintextButton" type="button" class="btn btn-primary" aria-label="Paste as plain text" title="Paste as plain text"><i class="bi bi-file-text"></i></button>
                        <button id="pasteAsImageButton" type="button" class="btn btn-primary" aria-label="Paste as image" title="Paste as image"><i class="bi bi-file-image"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar d-flex flex-column">
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="chatTab" data-bs-toggle="tab" data-bs-target="#chatPane" type="button" role="tab" aria-controls="chatPane" aria-selected="true"><i class="bi bi-chat-text"></i></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="chatListTab" data-bs-toggle="tab" data-bs-target="#chatListPane" type="button" role="tab" aria-controls="chatListPane" aria-selected="false"><i class="bi bi-stack"></i></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="browserActionsTab" data-bs-toggle="tab" data-bs-target="#browserActionsPane" type="button" role="tab" aria-controls="browserActionsPane" aria-selected="false"><i class="bi bi-magic"></i></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="settingsTab" data-bs-toggle="tab" data-bs-target="#settingsPane" type="button" role="tab" aria-controls="settingsPane" aria-selected="false"><i class="bi bi-sliders"></i></button>
            </li>
        </ul>
        <div class="tab-content" id="mainTabsContent">
            <div class="tab-pane fade show active" id="chatPane" role="tabpanel" aria-labelledby="chatTab">
                <div class="a10fy-chat-area p-3">

                </div>
                <div class="a10fy-input-area p-3 border-top">
                    <div class="a10fy-input-area-icons"></div>
                    <form>
                        <div class="input-group">
                            <textarea rows="1" class="form-control auto-expand" placeholder="Type a message..."></textarea>
                            <button class="btn btn-primary" type="submit"><i class="bi bi-send"></i></button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade container-lg" id="chatListPane" role="tabpanel" aria-labelledby="chatListTab">
                <button aria-label="Create a new chat" class="btn btn-primary my-3 px-2" id="newChatButton"><i class="bi bi-plus-square-fill"></i> New chat</button>
                <table id="chatListTable" class="table table-striped table-hover row-border order-column" style="width: 100%; bottom:0">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Topic</th>
                            <th>LLM persona</th>
                            <th>LLM model</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="tab-pane fade container-lg" id="browserActionsPane" role="tabpanel" aria-labelledby="browserActionsTab">
                <div id="llmMessageContainer">Content for Tab 2</div>
            </div>
            <div class="tab-pane fade container-lg" id="settingsPane" role="tabpanel" aria-labelledby="settingsTab">
                Content for Tab 3
            </div>
        </div>
    </div>

<!--    <script src="js/bootstrap.js"></script>-->
    <script src="js/sidePanel.js"></script>
</body>
</html>
