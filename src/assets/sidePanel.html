<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Accessibilify</title>
    <style id="hljsStyle"></style>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/katex.css" rel="stylesheet">
    <script src="js/vega.js"></script>
    <script src="js/vega-lite.js"></script>
    <script src="js/vega-embed.js"></script>
    <link href="css/sidePanel.css" rel="stylesheet">
</head>
<body>
    <iframe id="sandbox" src="sandbox.html" aria-hidden="true"></iframe>
    <div class="sidebar d-flex flex-column">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="chat-tab" data-bs-toggle="tab" data-bs-target="#chat" type="button" role="tab" aria-controls="chat" aria-selected="true">LLM Chat</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab" aria-controls="tab2" aria-selected="false">LLM Message</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab3-tab" data-bs-toggle="tab" data-bs-target="#tab3" type="button" role="tab" aria-controls="tab3" aria-selected="false">Tab 3</button>
            </li>
        </ul>
        <div class="tab-content flex-grow-1 d-flex flex-column" id="myTabContent">
            <div class="tab-pane fade show active flex-grow-1 d-flex flex-column" id="chat" role="tabpanel" aria-labelledby="chat-tab">
                <div class="a10fy-chat-area p-3"></div>
                <div class="a10fy-input-area p-3 border-top">
                    <div class="a10fy-input-area-icons"></div>
                    <form>
                        <div class="input-group">
                            <textarea rows="1" class="form-control auto-expand" placeholder="Type a message..."></textarea>
                            <button class="btn btn-primary" type="submit"><i class="bi bi-send"></i></button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
                <div id="llmMessageContainer"></div>
            </div>
            <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="tab3-tab">
                <!-- Content for Tab 3 -->
            </div>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/sidePanel.js"></script>
</body>
</html>
